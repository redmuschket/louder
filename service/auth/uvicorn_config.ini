[loggers]
keys=root,uvicorn,uvicorn.access,uvicorn.error,fastapi

[handlers]
keys=console

[formatters]
keys=generic

[logger_root]
level=WARNING
handlers=console

[logger_uvicorn]
level=WARNING
handlers=console
qualname=uvicorn
propagate=0

[logger_uvicorn.access]
level=WARNING
handlers=console
qualname=uvicorn.access
propagate=0

[logger_uvicorn.error]
level=WARNING
handlers=console
qualname=uvicorn.error
propagate=0

[logger_fastapi]
level=WARNING
handlers=console
qualname=fastapi
propagate=0

[handler_console]
class=StreamHandler
formatter=generic
args=(sys.stdout,)

[formatter_generic]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S